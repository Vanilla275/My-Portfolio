<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,tr{
            border: 3px solid black;
        }
        table{
            width: 800px;
            height: 500px;
            margin-left: 550px;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 1</th>
            <th>Column 1</th>
        </tr>
        <tr>
            <th rowspan="2">Row 1 Cell 1</th>
            <th>Row 1 Cell 2</th>
            <th>Row 1 Cell 3</th>
        </tr>
        <tr>
            <th>Row 2 Cell 2</th>
            <th>Row 2 Cell 3</th>
        </tr>
        <tr>
            <th colspan="3">Row 3 Cell 1</th>
        </tr>
    </table>
</body>
</html>
